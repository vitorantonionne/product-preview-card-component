<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  
  <main>

    <img src="assets/images/image-product-desktop.jpg" alt="image-product-desktop">

    <section>
      
      <p id="tittle">
        P E R F U M E
      </p>

      <h1>
        Gabrielle <br> Essence Eau <br> De Parfum
      </h1>

      <p id="text">
        A floral, solar and voluptuous             interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </p>

      <p id="price">$149.99 <del>$169.99</del></p>
    
      <button>  <img src="assets/images/icon-cart.svg" alt="carrinho compra"> Add to card</button>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
